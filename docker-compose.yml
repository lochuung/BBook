version: '3.8'

services:
  mysqldb:
    image: mysql:8.4
    restart: always
    ports:
      - '3307:3306'
    expose:
      - '3307'
    environment:
      MYSQL_DATABASE: bbook
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: dev
      MYSQL_PASSWORD: root
    volumes:
      - D:\dev\data\mysql:/var/lib/mysql